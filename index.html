<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Developer Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .neon-green {
            border: 1px solid #00ff88;
        }
        .neon-green:hover {
            border: 1px solid #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>
    <nav class="flex justify-between p-4 neon-green">
        <h1 class="text-lg font-bold">Ultimate Developer Hub</h1>
        <div class="flex justify-end">
            <button class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-800 hover:bg-gray-700" id="cyber-btn">Cyber</button>
            <button class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-800 hover:bg-gray-700" id="ai-btn">AI</button>
            <button class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-800 hover:bg-gray-700" id="mobile-btn">Mobile</button>
        </div>
    </nav>
    <main class="p-4">
        <div id="repo-list" class="grid grid-cols-1 gap-4"></div>
    </main>
    <script>
        const apiToken = 'YOUR_GITHUB_TOKEN';
        const keywords = {
            cyber: ['hacking', 'security', 'exploit'],
            ai: ['ai', 'ml', 'llm'],
            mobile: ['flutter', 'apk', 'android']
        };
        const filters = {
            sort: 'stars',
            order: 'desc'
        };
        const repoList = document.getElementById('repo-list');
        let currentPage = 1;
        let currentType = 'cyber';

        function fetchRepos(type) {
            const url = `https://api.github.com/search/repositories?q=${keywords[type].join('+')}&sort=${filters.sort}&order=${filters.order}&per_page=100&page=${currentPage}`;
            fetch(url, {
                headers: {
                    Authorization: `Bearer ${apiToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                renderRepos(data.items);
                currentPage++;
            });
        }

        function renderRepos(repos) {
            const repoHtml = repos.map(repo => {
                return `
                    <div class="p-4 bg-gray-800 rounded-lg neon-green">
                        <h2 class="text-lg font-bold">${repo.name}</h2>
                        <p>${repo.description}</p>
                        <div class="flex justify-between">
                            <a href="${repo.html_url}" class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-700 hover:bg-gray-600" target="_blank">View Source</a>
                            <a href="${repo.html_url}/archive/refs/heads/master.zip" class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-700 hover:bg-gray-600">Direct ZIP</a>
                            ${repo.release && repo.release.assets.find(asset => asset.name.endsWith('.apk')) ? `
                                <a href="${repo.release.assets.find(asset => asset.name.endsWith('.apk')).browser_download_url}" class="px-4 py-2 text-sm font-bold rounded-lg bg-green-500 hover:bg-green-400">Smart APK</a>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            repoList.insertAdjacentHTML('beforeend', repoHtml);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchRepos(currentType);
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    fetchRepos(currentType);
                }
            });
        });

        document.getElementById('cyber-btn').addEventListener('click', () => {
            currentType = 'cyber';
            currentPage = 1;
            repoList.innerHTML = '';
            fetchRepos(currentType);
        });

        document.getElementById('ai-btn').addEventListener('click', () => {
            currentType = 'ai';
            currentPage = 1;
            repoList.innerHTML = '';
            fetchRepos(currentType);
        });

        document.getElementById('mobile-btn').addEventListener('click', () => {
            currentType = 'mobile';
            currentPage = 1;
            repoList.innerHTML = '';
            fetchRepos(currentType);
        });
    </script>
</body>
</html>
