<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة بيانات الأنظمة والأدوات العالمية</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@1.4.0/dist/lucide.min.css" rel="stylesheet">
    <style>
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #222;
            padding-top: 15px;
        }

        .download-zip {
            background: #007bff;
            color: white;
            padding: 8px 18px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .download-zip:hover { 
            background: #0056b3; 
        }

        .lang-tag {
            font-size: 0.75rem;
            background: #252525;
            padding: 5px 12px;
            border-radius: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="matrix-text">ACCESSING ENCRYPTED DATABASE... WELCOME USER</div>
    </div>

    <header>
        <h1>قاعدة بيانات الأنظمة والأدوات العالمية</h1>
        <input type="text" id="searchInput" placeholder="ابحث عن أداة، لغة برمجة، أو نظام حماية...">
    </header>

    <div class="categories-grid" id="categoryGroup">
        <button class="category-btn">أندرويد</button>
        <button class="category-btn">بايثون</button>
        <button class="category-btn">تيرموكس</button>
        <button class="category-btn">الشبكات</button>
        <button class="category-btn">أنظمة حماية</button>
        <button class="category-btn">الهندسة العكسية</button>
        <button class="category-btn">الذكاء الاصطناعي</button>
        <button class="category-btn">أدوات عالمية</button>
        <button class="category-btn">مكتبات</button>
        <button class="category-btn">Cloud أدوات</button>
        <button class="category-btn">برامج ويندوز</button>
        <button class="category-btn">اختراق المواقع</button>
        <button class="category-btn">لغات عالمية</button>
        <button class="category-btn">تطبيقات</button>
    </div>

    <div class="results-container" id="resultsBox">
    </div>

    <script>
        // --- محرك البحث والربط (JS) ---

        // 1. التعامل مع شاشة الترحيب
        window.addEventListener('load', () => {
            setTimeout(() => {
                const screen = document.getElementById('welcome-screen');
                screen.style.opacity = '0';
                setTimeout(() => screen.remove(), 800);
            }, 3000);
            // جلب بيانات افتراضية عند التحميل
            runSearch('hacking-tools');
        });

        const API_URL = "https://api.github.com/search/repositories?q=";

        // 2. دالة الجلب والبحث (تغطي كل الأنظمة واللغات)
        async function runSearch(query) {
            const box = document.getElementById('resultsBox');
            box.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">جاري البحث في الأرشيف العالمي...</div>';

            try {
                // جلب 100 نتيجة شاملة بدون شروط نجوم
                const response = await fetch(`${API_URL}${encodeURIComponent(query)}&per_page=100`);
                const data = await response.json();

                box.innerHTML = "";
                if (!data.items || data.items.length === 0) {
                    box.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">No results found for "${query}"</p>`;
                    return;
                }

                data.items.forEach(repo => {
                    // رابط التحميل المباشر ZIP
                    const zipLink = `${repo.html_url}/archive/refs/heads/${repo.default_branch}.zip`;
                    
                    const card = `
                        <div class="tool-card">
                            <h3>${repo.name}</h3>
                            <p>${repo.description ? repo.description.substring(0, 110) + '...' : 'أداة أو نظام تم سحبه من قاعدة بيانات جيت هاب العالمية.'}</p>
                            <div class="card-footer">
                                <a href="${repo.html_url}" target="_blank" class="download-zip">تحميل (${repo.language})</a>
                                <span class="lang-tag">${repo.language}</span>
                            </div>
                        </div>
                    `;
                    box.innerHTML += card;
                });
            } catch (error) {
                console.error(error);
            }
        }

        //بحث عند كتابة في خانة البحث
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query) {
                runSearch(query);
            }
        });
    </script>
</body>
</html>
