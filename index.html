    <script>
        document.getElementById('search').addEventListener('input', () => {
            const searchInput = document.getElementById('search').value;
            const url = `https://api.github.com/search/repositories?q=${searchInput}+dark+tools`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const repositories = data.items;
                    const list = document.querySelector('.grid');
                    list.innerHTML = '';
                    repositories.forEach(repo => {
                        const repository = document.createElement('div');
                        repository.classList.add('bg-gray-800', 'rounded', 'shadow-md', 'p-4', 'text-white');
                        const h2 = document.createElement('h2');
                        h2.textContent = repo.name;
                        h2.classList.add('text-lg', 'font-bold');
                        repository.appendChild(h2);
                        const p = document.createElement('p');
                        p.textContent = repo.description;
                        repository.appendChild(p);
                        const updatedAt = document.createElement('p');
                        updatedAt.textContent = `آخر تحديث: ${repo.pushed_at}`;
                        repository.appendChild(updatedAt);
                        list.appendChild(repository);
                    });
                });
        });
