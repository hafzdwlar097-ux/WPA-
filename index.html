<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg p-4 fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold text-gray-700">GitHub Repository Search</h1>
            <button id="submit-repo" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit Your Repository</button>
        </div>
    </nav>
    <main class="pt-20">
        <section class="container mx-auto p-4">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Search and Discovery</h2>
            <form id="search-form" class="flex justify-between mb-4">
                <input id="search-input" type="text" class="w-full p-2 pl-10 text-sm text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for repositories...">
                <button id="search-button" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
            </form>
            <div class="flex justify-between mb-4">
                <button id="android-apk-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Android APK</button>
                <button id="python-tools-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Python Tools</button>
                <button id="show-more-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">عرض المزيد</button>
            </div>
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be displayed here -->
            </div>
            <div id="no-results" class="text-lg font-bold text-gray-700 hidden">No tools found for this search</div>
        </section>
    </main>
    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const androidApkButton = document.getElementById('android-apk-button');
        const pythonToolsButton = document.getElementById('python-tools-button');
        const showMoreButton = document.getElementById('show-more-button');
        const resultsContainer = document.getElementById('results');
        const noResultsContainer = document.getElementById('no-results');
        const submitRepoButton = document.getElementById('submit-repo');

        let currentPage = 1;
        let searchTerm = '';

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            searchTerm = searchInput.value.trim();
            if (searchTerm) {
                fetchRepos(searchTerm, currentPage);
            }
        });

        androidApkButton.addEventListener('click', () => {
            searchTerm = 'Android APK';
            fetchRepos(searchTerm, currentPage);
        });

        pythonToolsButton.addEventListener('click', () => {
            searchTerm = 'Python Tools';
            fetchRepos(searchTerm, currentPage);
        });

        showMoreButton.addEventListener('click', () => {
            currentPage++;
            fetchRepos(searchTerm, currentPage);
        });

        submitRepoButton.addEventListener('click', () => {
            alert('Thank you! Your repo is under review.');
        });

        function fetchRepos(searchTerm, page) {
            const url = `https://api.github.com/search/repositories?q=${searchTerm}&page=${page}`;
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    if (data.items.length > 0) {
                        noResultsContainer.classList.add('hidden');
                        resultsContainer.innerHTML = '';
                        data.items.forEach((repo) => {
                            const repoHTML = `
                                <div class="bg-white p-4 rounded-md shadow-md">
                                    <h3 class="text-lg font-bold text-gray-700">${repo.name}</h3>
                                    <p class="text-sm text-gray-700">${repo.description}</p>
                                    <p class="text-sm text-gray-700">Stars: ${repo.stargazers_count}</p>
                                    <a href="${repo.html_url}" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">View on GitHub</a>
                                </div>
                            `;
                            resultsContainer.insertAdjacentHTML('beforeend', repoHTML);
                        });
                    } else {
                        resultsContainer.innerHTML = '';
                        noResultsContainer.classList.remove('hidden');
                    }
                })
                .catch((error) => console.error(error));
        }
    </script>
</body>
</html>
