
    <!DOCTYPE html>
    <html lang="ar">
    <head>
        <meta charset="UTF-8">
        <title>CyberHub Global</title>
        <style>
            body { background: #0a0a0a; color: #00ff41; font-family: sans-serif; display: flex; margin: 0; height: 100vh; }
            #sidebar { width: 250px; background: #111; border-right: 1px solid #00ff41; overflow-y: auto; padding: 15px; }
            #content { flex: 1; padding: 20px; overflow-y: auto; }
            .cat-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; font-size: 14px; }
            .cat-item:hover { background: #00ff41; color: #000; }
            .card { background: #1a1a1a; border: 1px solid #00ff41; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
            .btn-clone { background: #00ff41; color: #000; padding: 8px; border: none; cursor: pointer; margin-right: 5px; }
            .btn-zip { background: #00d4ff; color: #000; padding: 8px; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
        </style>
    </head>
    <body>
        <div id="sidebar"><h3>التصنيفات</h3><div id="cat-list"></div></div>
        <div id="content">
            <input type="text" id="search" placeholder="بحث في GitHub..." style="width:100%; padding:10px; background:#111; color:#fff; border:1px solid #00ff41;">
            <div id="results"></div>
        </div>

        <script>
            const categories = ['Embedded Systems', 'Firmware', 'IoT', '5G', 'Forensics', 'Data Recovery', 'Web Tech', 'Automation', 'Robotics', 'Red Team', 'Blue Team', 'OSINT', 'Android APK', 'Termux', 'Linux', 'AI', 'Exploits', 'Malware Analysis', 'Reverse Engineering'];
            const list = document.getElementById('cat-list');
            categories.forEach(cat => {
                let div = document.createElement('div');
                div.className = 'cat-item';
                div.innerText = cat;
                div.onclick = () => fetchTools(cat);
                list.appendChild(div);
            });

            async function fetchTools(query) {
                const res = await fetch(`https://api.github.com/search/repositories?q=${query}&sort=stars`);
                const data = await res.json();
                const results = document.getElementById('results');
                results.innerHTML = '<h2>جاري التحميل...</h2>';
                let html = '';
                data.items.slice(0, 15).forEach(repo => {
                    html += `<div class="card">
                        <h3>${repo.name} ⭐ ${repo.stargazers_count}</h3>
                        <p>${repo.description || 'لا يوجد وصف'}</p>
                        <button class="btn-clone" onclick="copyToClipboard('git clone ${repo.html_url}')">نسخ الأمر</button>
                        <a class="btn-zip" href="${repo.html_url}/archive/refs/heads/main.zip">تحميل ZIP</a>
                    </div>`;
                });
                results.innerHTML = html;
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text);
                alert('تم نسخ أمر التثبيت!');
            }
        </script>
    </body>
    </html>
