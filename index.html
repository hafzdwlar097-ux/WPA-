<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ GHOST FETCHER ⚡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@1.5.1/dist/lucide.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        .neon-emerald {
            color: #00ff88;
        }
        .repository-card {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .repository-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header class="text-center p-4">
        <h1 class="text-3xl font-bold neon-emerald">⚡ GHOST FETCHER ⚡</h1>
    </header>
    <main class="container mx-auto p-4">
        <div class="flex justify-center mb-4">
            <input type="search" id="search-input" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Search repositories...">
        </div>
        <div class="flex flex-wrap justify-center mb-4">
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="hacking-button">Hacking</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="android-button">Android</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="python-button">Python</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="web-security-button">Web Security</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="networks-button">Networks</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="linux-button">Linux</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="osint-button">OSINT</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="exploits-button">Exploits</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="cloud-button">Cloud</button>
            <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="phishing-button">Phishing</button>
        </div>
        <div id="repositories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- repositories will be loaded here -->
        </div>
        <div id="loading-spinner" class="flex justify-center mb-4" style="display: none;">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-200" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="error-message" class="text-center text-gray-400" style="display: none;">
            <!-- error message will be displayed here -->
        </div>
    </main>

    <script>
        const GH_TOKEN = 'YOUR_GITHUB_TOKEN';
        const searchInput = document.getElementById('search-input');
        const repositoriesContainer = document.getElementById('repositories');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const buttons = document.querySelectorAll('button');

        let currentPage = 1;
        let selectedTag = null;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                selectedTag = button.id.replace('-button', '');
                searchRepositories();
            });
        });

        searchInput.addEventListener('input', () => {
            selectedTag = null;
            searchRepositories();
        });

        function searchRepositories() {
            const query = selectedTag ? `${selectedTag}+pentest+termux` : searchInput.value;
            const url = `https://api.github.com/search/repositories?q=${query}&sort=stars&order=desc&page=${currentPage}&per_page=40`;

            loadingSpinner.style.display = 'flex';
            repositoriesContainer.innerHTML = '';
            errorMessage.style.display = 'none';

            fetch(url, {
                headers: {
                    Authorization: `Bearer ${GH_TOKEN}`,
                },
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error fetching repositories');
                }
            })
            .then(data => {
                loadingSpinner.style.display = 'none';
                if (data.items.length === 0) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'No repositories found';
                } else {
                    data.items.forEach(repository => {
                        const repositoryCard = document.createElement('div');
                        repositoryCard.classList.add('repository-card');
                        repositoryCard.innerHTML = `
                            <h2 class="text-lg font-bold mb-2">${repository.name}</h2>
                            <p class="text-sm text-gray-400 mb-2">${repository.description}</p>
                            <p class="text-sm text-gray-400 mb-2">Stars: ${repository.stargazers_count}</p>
                            <p class="text-sm text-gray-400 mb-2">Language: ${repository.language}</p>
                            <p class="text-sm text-gray-400 mb-2">Updated: ${repository.updated_at}</p>
                            <div class="flex flex-wrap justify-center mb-2">
                                <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="copy-clone-${repository.id}">Copy Clone</button>
                                <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="download-zip-${repository.id}">Download ZIP</button>
                                <button class="px-4 py-2 mx-2 my-2 bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 rounded-full" id="view-source-${repository.id}">View Source</button>
                            </div>
                        `;
                        repositoriesContainer.appendChild(repositoryCard);

                        const copyCloneButton = document.getElementById(`copy-clone-${repository.id}`);
                        copyCloneButton.addEventListener('click', () => {
                            navigator.clipboard.writeText(`git clone ${repository.clone_url}`);
                        });

                        const downloadZipButton = document.getElementById(`download-zip-${repository.id}`);
                        downloadZipButton.addEventListener('click', () => {
                            window.open(repository.archive_url, '_blank');
                        });

                        const viewSourceButton = document.getElementById(`view-source-${repository.id}`);
                        viewSourceButton.addEventListener('click', () => {
                            window.open(repository.html_url, '_blank');
                        });
                    });
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error fetching repositories';
            });
        }
    </script>
</body>
</html>
