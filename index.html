<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Github Repository Search</h1>
            <div class="flex items-center">
                <input id="search" type="text" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-l">
                <select id="categories" class="px-4 py-2 border border-gray-300 rounded-r">
                    <option value="">All</option>
                    <option value="hacking">Hacking</option>
                    <option value="python">Python</option>
                </select>
                <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Search</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 mt-4">
        <h2 class="text-2xl font-bold mb-4">Search Results</h2>
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <button id="load-more" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">عرض المزيد</button>
    </main>
    <script>
        const searchInput = document.getElementById('search');
        const categoriesSelect = document.getElementById('categories');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const loadMoreButton = document.getElementById('load-more');
        let currentPage = 1;
        let githubToken = 'YOUR_GITHUB_TOKEN'; // Replace with your GitHub token

        searchButton.addEventListener('click', fetchRepos);
        loadMoreButton.addEventListener('click', loadMoreRepos);

        function fetchRepos() {
            const searchQuery = searchInput.value.trim();
            const category = categoriesSelect.value;
            const url = 'https://api.github.com/search/repositories';
            const params = new URLSearchParams({
                q: category ? `${category}` : searchQuery,
                page: currentPage
            });
            const headers = {
                'Authorization': `Bearer ${githubToken}`
            };

            fetch(`${url}?${params}`, { headers })
                .then(response => response.json())
                .then(data => {
                    const repos = data.items;
                    resultsDiv.innerHTML = '';
                    repos.forEach(repo => {
                        const repoHtml = `
                            <div class="bg-white shadow p-4">
                                <h3 class="text-xl font-bold mb-2">${repo.name}</h3>
                                <p class="text-gray-600 mb-2">${repo.stargazers_count} Stars</p>
                                <a href="${repo.html_url}" target="_blank" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">View</a>
                            </div>
                        `;
                        resultsDiv.insertAdjacentHTML('beforeend', repoHtml);
                    });
                })
                .catch(error => console.error(error));
        }

        function loadMoreRepos() {
            currentPage++;
            fetchRepos();
        }

        fetchRepos();
    </script>
</body>
</html>
