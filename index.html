<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك البحث العالمي للأدوات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@1.6.3/dist/lucide.min.css" rel="stylesheet">
    <style>
        .repo-card {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .star-tag {
            background-color: #f7dc6f;
            padding: 5px 10px;
            border-radius: 10px;
            color: #333;
        }
        .lang-badge {
            background-color: #3498db;
            padding: 5px 10px;
            border-radius: 10px;
            color: #fff;
        }
        .github-link {
            text-decoration: none;
            color: #337ab7;
        }
        .github-link:hover {
            color: #23527c;
        }
    </style>
</head>
<body class="h-screen bg-gray-100">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">محرك البحث العالمي للأدوات</h1>
    </header>
    <main class="p-4 flex flex-col items-center">
        <nav class="flex justify-center mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('الكل')">الكل</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('أندرويد')">أندرويد</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('بايثون')">بايثون</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('مكتبات')">مكتبات</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('أدوات عالمية')">أدوات عالمية</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('اختراق المواقع')">اختراق المواقع</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('الشبكات')">الشبكات</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('تشفير')">تشفير</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('الهندسة العكسية')">الهندسة العكسية</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('أنظمة حماية')">أنظمة حماية</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('برامج ويندوز')">برامج ويندوز</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('تيرموكس')">تيرموكس</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('لغات عالمية (C/C++)')">لغات عالمية (C/C++)</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="GitHubSearchEngine.fetchTools('أدوات الـ Cloud')">أدوات الـ Cloud</button>
        </nav>
        <div class="results-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="resultsContainer"></div>
    </main>
    <script>
        const GitHubSearchEngine = {
            baseUrl: "https://api.github.com/search/repositories?q=",
            categories: {
                'الكل': 'hacking+tool+collection',
                'أندرويد': 'android+hacking+framework+rat+apk',
                'بايثون': 'python+security+exploit+scripts',
                'مكتبات': 'security-libraries+awesome-list+api',
                'أدوات عالمية': 'cybersecurity+best-of+top-tools',
                'اختراق المواقع': 'web-hacking+sqli+xss+scanner',
                'الشبكات': 'network-security+nmap+sniffing+wifi',
                'تشفير': 'cryptography+encryption+decryption+tools',
                'الهندسة العكسية': 'reverse-engineering+binary+decompiler',
                'أنظمة حماية': 'ids+ips+firewall+security-hardened',
                'برامج ويندوز': 'windows-hacking+forensics+tools',
                'تيرموكس': 'termux+hacking+scripts+tool-kit',
                'لغات عالمية (C/C++)': 'cpp+c+hacking+exploits',
                'أدوات الـ Cloud': 'cloud-security+aws+azure+pentest'
            },
            async fetchTools(categoryName) {
                const grid = document.querySelector('.results-grid') || document.getElementById('resultsContainer');
                grid.innerHTML = `<div style="text-align:center; padding:20px;">جاري تحميل أدوات ${categoryName}...</div>`;

                const query = this.categories[categoryName] || categoryName;
                
                try {
                    const response = await fetch(`${this.baseUrl}${query}&sort=stars&per_page=100`);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        this.render(data.items);
                    } else {
                        grid.innerHTML = `<p>No tools found for ${categoryName}.</p>`;
                    }
                } catch (e) {
                    grid.innerHTML = `<p>Error: تأكد من اتصالك بالإنترنت.</p>`;
                }
            },
            render(items) {
                const grid = document.querySelector('.results-grid') || document.getElementById('resultsContainer');
                grid.innerHTML = ""; 

                items.forEach(item => {
                    const card = 
                        `<div class="repo-card">
                            <div class="repo-header">
                                <h3>${item.name}</h3>
                                <span class="star-tag">⭐ ${item.stargazers_count}</span>
                            </div>
                            <p class="repo-desc">${item.description ? item.description.substring(0, 100) : 'لا يوجد وصف متاح'}</p>
                            <div class="repo-footer">
                                <span class="lang-badge">${item.language || 'متعدد'}</span>
                                <a href="${item.html_url}" target="_blank" class="github-link">عرض على GitHub</a>
                            </div>
                        </div>`
                    ;
                    grid.insertAdjacentHTML('beforeend', card);
                });
            }
        };
    </script>
</body>
</html>
