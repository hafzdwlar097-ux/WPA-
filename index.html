<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tools Searcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-6xl mx-auto pt-4">
        <h1 class="text-3xl font-bold mb-4">GitHub Tools Searcher</h1>
        <input class="block p-2 border border-gray-300 rounded-md w-full" type="text" id="search" placeholder="Search for tools...">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md ml-2" id="search-btn">Search</button>
        <div class="mt-8" id="tools-container"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const searchBtn = document.getElementById('search-btn');
        const toolsContainer = document.getElementById('tools-container');

        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value;
            if (searchTerm.trim() !== '') {
                fetch(`https://api.github.com/search/repositories?q=${searchTerm}&sort=stars&order=desc`)
                    .then(response => response.json())
                    .then(data => {
                        const tools = data.items;
                        const toolCardsHtml = tools.map(tool => {
                            return `
                                <div class="bg-white rounded-md p-4 shadow-md mb-4">
                                    <h2 class="font-bold text-xl">${tool.name}</h2>
                                    <p class="text-gray-600">${tool.description}</p>
                                    <p class="text-gray-600">Stars: ${tool.stargazers_count}</p>
                                    <p class="text-gray-600">Forks: ${tool.forks_count}</p>
                                    <p class="text-gray-600">Language: ${tool.language}</p>
                                    <p class="text-gray-600">URL: <a href="${tool.html_url}" target="_blank">${tool.html_url}</a></p>
                                </div>
                            `;
                        }).join('');
                        toolsContainer.innerHTML = toolCardsHtml;
                    })
                    .catch(error => console.error(error));
            }
        });
    </script>
</body>
</html>
