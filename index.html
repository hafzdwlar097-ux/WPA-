<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@1.7.1/dist/lucide.min.css">
</head>
<body dir="rtl" class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">المكتبة</h1>
            <input type="search" id="searchInput" class="rounded-md py-2 pl-10 text-gray-700 border border-gray-300" placeholder="ابحث...">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <lucide-search class="mr-2"></lucide-search>
                بحث
            </button>
        </nav>
    </header>
    <main class="container mx-auto p-4 mt-4">
        <div class="flex flex-wrap justify-center mb-4">
            <button class="category-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-2">برمجة</button>
            <button class="category-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-2">علم البيانات</button>
            <button class="category-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-2">إدارة الشبكات</button>
            <button class="category-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-2">حماية المعلومات</button>
        </div>
        <div id="box" class="grid grid-cols-1 gap-4"></div>
    </main>
    <script>
        const box = document.getElementById('box');
        const categoryGroup = document.getElementById('categoryGroup');

        function runSearch(query) {
            try {
                fetch(`https://api.github.com/search/repositories?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        box.innerHTML = '';
                        data.items.forEach(repo => {
                            const card = `
                                <div class="card bg-white shadow-md p-4 rounded">
                                    <h2 class="text-2xl font-bold text-gray-700">${repo.name}</h2>
                                    <p class="text-gray-600">${repo.description}</p>
                                    <div class="card-footer">
                                        <span class="lang-tag">${repo.language || 'Multi'}</span>
                                        <a href="${repo.html_url}/archive/refs/heads/main.zip" class="download-zip">تحميل ZIP</a>
                                    </div>
                                </div>
                            `;
                            box.insertAdjacentHTML('beforeend', card);
                        });
                    });
            } catch (err) {
                box.innerHTML = '<p class="text-center">خطأ في الاتصال بالسيرفر.</p>';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runSearch(e.target.value);
        });

        const categoryButtons = document.querySelectorAll('.category-btn');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const finalQuery = button.innerText + " hacking security tools";
                runSearch(finalQuery);
            });
        });
    </script>
</body>
</html>
