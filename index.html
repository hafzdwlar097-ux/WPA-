<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Open-Source Discovery Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="flex justify-center bg-blue-500 text-white p-4">
        <h1 class="text-2xl">Global Open-Source Discovery Platform</h1>
    </nav>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
        <div class="flex justify-center">
            <input id="search" type="text" placeholder="Search for repositories" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <button id="search-btn" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Search
            </button>
        </div>
        <ul id="tabs" class="flex justify-center mt-6">
            <li class="mr-2">
                <button id="trending-python-tools" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Trending Python Tools
                </button>
            </li>
            <li class="mr-2">
                <button id="top-flutter-packages" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Top Flutter Packages
                </button>
            </li>
            <li>
                <button id="android-apk-projects" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Android APK Projects
                </button>
            </li>
        </ul>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
        </div>
        <div id="load-more" class="flex justify-center mt-6">
            <button id="load-more-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Load More
            </button>
        </div>
        <div class="mt-12">
            <h2 class="text-2xl">Submit Your Repository</h2>
            <input id="repo-link" type="text" placeholder="Enter your GitHub repository link" class="w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 mt-4">
            <button id="submit-repo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                Submit
            </button>
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('search');
        const searchBtn = document.getElementById('search-btn');
        const tabs = document.getElementById('tabs');
        const resultsContainer = document.getElementById('results');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const repoLinkInput = document.getElementById('repo-link');
        const submitRepoBtn = document.getElementById('submit-repo');
        let currentPage = 1;
        let currentTab = '';

        searchBtn.addEventListener('click', searchRepositories);
        loadMoreBtn.addEventListener('click', loadMoreRepositories);
        submitRepoBtn.addEventListener('click', submitRepository);

        function searchRepositories() {
            const keyword = searchInput.value.trim();
            if (keyword === '') return;
            currentPage = 1;
            currentTab = '';
            fetchRepositories(keyword);
        }

        function loadMoreRepositories() {
            const keyword = searchInput.value.trim();
            if (keyword === '') return;
            currentPage++;
            fetchRepositories(keyword);
        }

        function fetchRepositories(keyword) {
            const url = `https://api.github.com/search/repositories?q=${keyword}&page=${currentPage}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const repositories = data.items;
                    renderRepositories(repositories);
                });
        }

        function renderRepositories(repositories) {
            const fragment = document.createDocumentFragment();
            repositories.forEach(repository => {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');
                card.innerHTML = `
                    <h3 class="text-xl font-bold">${repository.name}</h3>
                    <p>Stars: ${repository.stargazers_count}</p>
                    <p>Forks: ${repository.forks_count}</p>
                    <a href="${repository.releases_url}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Download</a>
                `;
                fragment.appendChild(card);
            });
            if (currentPage === 1) {
                resultsContainer.innerHTML = '';
            }
            resultsContainer.appendChild(fragment);
        }

        function submitRepository() {
            const repoLink = repoLinkInput.value.trim();
            if (repoLink === '') return;
            // Submit repository link to server
            console.log(`Repository link submitted: ${repoLink}`);
            repoLinkInput.value = '';
        }
    </script>
</body>
</html>
