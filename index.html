<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك البحث الشامل</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 text-center mb-4">
        <h1 class="text-3xl">محرك البحث الشامل</h1>
    </header>
    <main class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
        <div class="flex justify-center mb-4">
            <input id="mainSearchInput" type="text" placeholder="ابحث عن أداة أو سكربت" class="w-full p-2 pl-10 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-center mb-4">
            <button class="filter-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Android</button>
            <button class="filter-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Python</button>
            <button class="filter-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">JavaScript</button>
        </div>
        <div id="resultsContainer" class="flex flex-wrap justify-center mb-4"></div>
    </main>
    <script>
        const GITHUB_SEARCH_API = "https://api.github.com/search/repositories?q=";
        const resultsContainer = document.getElementById('resultsContainer');

        async function globalSearch(term) {
            resultsContainer.innerHTML = '<div class="loader">جاري جلب كافة الأدوات والسكربتات...</div>';

            try {
                const response = await fetch(`${GITHUB_SEARCH_API}${encodeURIComponent(term)}&per_page=100`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    renderAllTools(data.items);
                } else {
                    resultsContainer.innerHTML = '<p class="error">لم يتم العثور على نتائج لهذا البحث.</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p class="error">خطأ في جلب البيانات، حاول مجدداً.</p>';
            }
        }

        function renderAllTools(tools) {
            resultsContainer.innerHTML = "";

            tools.forEach(tool => {
                const downloadUrl = `${tool.html_url}/archive/refs/heads/${tool.default_branch}.zip`;

                const card = 
                    `<div class="tool-card bg-white rounded shadow-md p-4 m-2 w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
                        <div class="card-info">
                            <h3>${tool.name}</h3>
                            <p>${tool.description ? tool.description.substring(0, 100) : 'أداة برمجية احترافية'}</p>
                            <span class="lang-tag bg-gray-200 text-gray-800 p-1 rounded">${tool.language || 'Code'}</span>
                        </div>
                        <div class="card-actions mt-4">
                            <a href="${tool.html_url}" target="_blank" class="view-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">GitHub</a>
                            <a href="${downloadUrl}" class="download-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2" title="تحميل بصيغة ZIP">
                                <i class="fas fa-download"></i> تحميل
                            </a>
                        </div>
                    </div>`
                ;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        document.getElementById('mainSearchInput')?.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                globalSearch(e.target.value);
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                const category = e.target.innerText;
                globalSearch(category + " hacking tools");
            }
        });
    </script>
</body>
</html>
