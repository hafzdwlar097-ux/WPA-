<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@1.3.0/dist/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
        <h1 class="text-3xl font-bold mb-4">File Manager</h1>
        <div id="loading" class="flex justify-center mb-4">
            <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-white" role="status">
                <span class="sr-only">Syncing with GitHub...</span>
            </div>
            <span class="ml-2">Syncing with GitHub...</span>
        </div>
        <div id="files" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Mobile Apps</h2>
            <div id="mobile-apps" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            <h2 class="text-2xl font-bold mt-8 mb-4">Developer Tools</h2>
            <div id="developer-tools" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            <h2 class="text-2xl font-bold mt-8 mb-4">General Files</h2>
            <div id="general-files" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <script>
        const repoOwner = 'hafzdwlar097-ux';
        const repoName = 'WPA-';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        let files = [];

        function getFileSize(size) {
            if (size < 1024) return `${size} bytes`;
            else if (size < 1024 * 1024) return `${(size / 1024).toFixed(2)} KB`;
            else if (size < 1024 * 1024 * 1024) return `${(size / 1024 / 1024).toFixed(2)} MB`;
            else return `${(size / 1024 / 1024 / 1024).toFixed(2)} GB`;
        }

        function createCard(file) {
            const card = document.createElement('div');
            card.classList.add('bg-gray-800', 'rounded', 'p-4', 'shadow');
            card.innerHTML = `
                <h3 class="text-lg font-bold">${file.name}</h3>
                <p class="text-sm">${getFileSize(file.size)}</p>
                <a href="${file.download_url}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Direct Download</a>
            `;
            return card;
        }

        function categorizeFiles(files) {
            const mobileApps = [];
            const developerTools = [];
            const generalFiles = [];

            files.forEach(file => {
                if (file.name.endsWith('.apk')) mobileApps.push(file);
                else if (file.name.endsWith('.py') || file.name.endsWith('.js')) developerTools.push(file);
                else generalFiles.push(file);
            });

            return { mobileApps, developerTools, generalFiles };
        }

        function renderFiles(files) {
            const { mobileApps, developerTools, generalFiles } = categorizeFiles(files);
            const mobileAppsContainer = document.getElementById('mobile-apps');
            const developerToolsContainer = document.getElementById('developer-tools');
            const generalFilesContainer = document.getElementById('general-files');

            mobileAppsContainer.innerHTML = '';
            developerToolsContainer.innerHTML = '';
            generalFilesContainer.innerHTML = '';

            mobileApps.forEach(file => {
                mobileAppsContainer.appendChild(createCard(file));
            });

            developerTools.forEach(file => {
                developerToolsContainer.appendChild(createCard(file));
            });

            generalFiles.forEach(file => {
                generalFilesContainer.appendChild(createCard(file));
            });
        }

        function fetchFiles() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    files = data;
                    renderFiles(files);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('files').classList.remove('hidden');
                })
                .catch(error => console.error(error));
        }

        fetchFiles();
    </script>
</body>
</html>
