<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Tools</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-opacity-20 bg-gray-900 min-h-screen p-4">
    <h1 class="text-3xl text-center text-white">Termux Tools</h1>
    <form class="flex justify-center mt-8 bg-white p-4 rounded-md">
        <input class="border rounded-md w-1/2 h-10 p-2 text-sm focus:outline-none" type="text" placeholder="ابحث عن أدوات ترمكس">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-md">بحث</button>
    </form>
    <div class="w-full h-screen mt-8 p-4 overflow-y-scroll">
        <div class="w-full h-auto p-4 rounded-md bg-white shadow-md">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-md" id="fetchData">أرجع البيانات</button>
            <div id="data" class="h-auto p-4 overflow-y-scroll"></div>
        </div>
    </div>
    <script>
        fetch('https://api.github.com/search/repositories?q=termux')
        .then(response => response.json())
        .then(data => {
            const dataList = document.getElementById('data');
            const repositories = data.items;
            repositories.forEach(repository => {
                const repoElement = document.createElement('div');
                repoElement.innerHTML = `
                    <h2 class="text-lg text-gray-900">${repository.full_name}</h2>
                    <p class="text-sm text-gray-600">${repository.description}</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-md">فتح</button>
                `;
                dataList.appendChild(repoElement);
            });
        })
        .catch(error => console.error(error));
    </script>
    <script>
        const fetchDataButton = document.getElementById('fetchData');
        fetchDataButton.addEventListener('click', () => {
            fetch('https://api.github.com/search/repositories?q=termux')
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById('data');
                while (dataList.firstChild) {
                    dataList.removeChild(dataList.firstChild);
                }
                const repositories = data.items;
                repositories.forEach(repository => {
                    const repoElement = document.createElement('div');
                    repoElement.innerHTML = `
                        <h2 class="text-lg text-gray-900">${repository.full_name}</h2>
                        <p class="text-sm text-gray-600">${repository.description}</p>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-md">فتح</button>
                    `;
                    dataList.appendChild(repoElement);
                });
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
