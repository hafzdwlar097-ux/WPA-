<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .glow {
            outline: 2px solid #3A86FF;
            outline-offset: 2px;
            border-radius: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(58, 134, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(58, 134, 255, 0);
            }
        }
    </style>
</head>
<body class="h-screen bg-black text-white" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
    <nav class="fixed top-0 left-0 z-10 w-full flex justify-center py-4">
        <div class="glow w-max mx-auto">
            <input type="text" class="px-4 py-2 w-80 rounded-lg" placeholder="Search...">
        </div>
    </nav>
    <div class="flex h-screen">
        <aside class="hidden lg:block lg:w-64 xl:w-80 bg-gray-700 p-4 fixed top-0 left-0 h-screen z-0">
            <button class="lg:hidden w-8 h-8 rounded-full bg-gray-600 hover:bg-gray-500 absolute top-4 right-4" id="toggle-sidebar">
                <i class="fas fa-bars text-white"></i>
            </button>
            <ul class="space-y-2">
                <li class="text-lg font-bold">Menu</li>
                <li><a href="#" class="block py-2 pl-3 pr-4 text-base text-gray-200 rounded hover:bg-gray-600"><i class="fas fa-home mr-2"></i> Home</a></li>
                <li><a href="#" class="block py-2 pl-3 pr-4 text-base text-gray-200 rounded hover:bg-gray-600"><i class="fas fa-cog mr-2"></i> Settings</a></li>
            </ul>
        </aside>
        <main class="flex-1 p-4 lg:pl-64 xl:pl-80">
            <section class="flex space-x-4" data-aos="fade-up">
                <div class="glass p-4 w-64">
                    <h3 class="text-lg font-bold">Total Downloads</h3>
                    <p class="text-3xl font-extrabold">10,000</p>
                </div>
                <div class="glass p-4 w-64">
                    <h3 class="text-lg font-bold">Total Tools</h3>
                    <p class="text-3xl font-extrabold">50</p>
                </div>
                <div class="glass p-4 w-64">
                    <h3 class="text-lg font-bold">Active Users</h3>
                    <p class="text-3xl font-extrabold">1,000</p>
                </div>
                <div class="glass p-4 w-64">
                    <h3 class="text-lg font-bold">Repo Stars</h3>
                    <p class="text-3xl font-extrabold">500</p>
                </div>
            </section>
            <section class="mt-8" data-aos="fade-up">
                <h2 class="text-3xl font-bold">About</h2>
                <p class="text-lg">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
                <button class="mt-4 bg-gradient-to-r from-purple-500 to-blue-500 py-2 px-4 rounded-lg text-white font-bold animate-pulse" data-aos="fade-up">Get Started</button>
            </section>
            <section class="fixed bottom-0 left-0 w-full p-4" data-aos="fade-up">
                <div class="bg-black p-2 rounded-lg">
                    <span class="text-lg font-bold">$</span> 
                    <span class="text-lg" id="terminal">Welcome Ibrahim...</span>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const terminal = document.getElementById('terminal');
        let i = 0;
        const text = 'Welcome Ibrahim...';
        function type() {
            if (i < text.length) {
                terminal.textContent += text[i];
                i++;
                setTimeout(type, 100);
            }
        }
        type();
    </script>
</body>
</html>
