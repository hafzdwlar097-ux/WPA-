<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cyber Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #000;
            padding: 20px;
            border-right: 1px solid #0f0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #0f0;
            text-decoration: none;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #0f0;
        }
        .tool-card {
            background-color: #333;
            padding: 20px;
            border: 1px solid #0f0;
            margin-bottom: 20px;
        }
        .tool-card h2 {
            margin-top: 0;
        }
        .copy-clone-command {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Categories</h1>
        <ul>
            <li><a href="#" onclick="fetchRepos('Embedded Systems')">Embedded Systems</a></li>
            <li><a href="#" onclick="fetchRepos('Firmware')">Firmware</a></li>
            <li><a href="#" onclick="fetchRepos('IoT')">IoT</a></li>
            <li><a href="#" onclick="fetchRepos('5G')">5G</a></li>
            <li><a href="#" onclick="fetchRepos('VoIP')">VoIP</a></li>
            <li><a href="#" onclick="fetchRepos('Digital Forensics')">Digital Forensics</a></li>
            <li><a href="#" onclick="fetchRepos('Data Recovery')">Data Recovery</a></li>
            <li><a href="#" onclick="fetchRepos('Malware Analysis')">Malware Analysis</a></li>
            <li><a href="#" onclick="fetchRepos('Reverse Engineering')">Reverse Engineering</a></li>
            <li><a href="#" onclick="fetchRepos('OSINT')">OSINT</a></li>
            <li><a href="#" onclick="fetchRepos('AI')">AI</a></li>
            <li><a href="#" onclick="fetchRepos('Machine Learning')">Machine Learning</a></li>
            <li><a href="#" onclick="fetchRepos('Android APK')">Android APK</a></li>
            <li><a href="#" onclick="fetchRepos('Termux Tools')">Termux Tools</a></li>
            <li><a href="#" onclick="fetchRepos('Linux Distros')">Linux Distros</a></li>
            <li><a href="#" onclick="fetchRepos('Cloud Security')">Cloud Security</a></li>
        </ul>
    </div>
    <div class="main-content">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
        <div id="tool-cards"></div>
    </div>

    <script>
        function fetchRepos(keyword) {
            const toolCards = document.getElementById('tool-cards');
            toolCards.innerHTML = '';
            fetch(`https://api.github.com/search/repositories?q=${keyword}&sort=stars`)
                .then(response => response.json())
                .then(data => {
                    data.items.forEach(repo => {
                        const toolCard = document.createElement('div');
                        toolCard.classList.add('tool-card');
                        toolCard.innerHTML = `
                            <h2>${repo.name}</h2>
                            <p>${repo.description}</p>
                            <button class="copy-clone-command" onclick="copyCloneCommand('${repo.clone_url}')">Copy Clone Command</button>
                        `;
                        toolCards.appendChild(toolCard);
                    });
                });
        }

        function copyCloneCommand(cloneUrl) {
            navigator.clipboard.writeText(`git clone ${cloneUrl}`);
            alert('Clone command copied to clipboard!');
        }
    </script>
</body>
</html>
