<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحرك العالمي للأدوات والأنظمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.7/tailwind.min.css">
    <style>
        /* --- التصميم العصري (UI/UX) --- */
        :root {
            --neon-green: #00ff41;
            --deep-black: #050505;
            --card-bg: #121212;
            --glass-effect: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* شاشة الترحيب السينمائية */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }

        .matrix-text {
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-align: center;
            border-right: 3px solid var(--neon-green);
            white-space: nowrap;
            overflow: hidden;
            animation: type 3s steps(40, end), blink .7s infinite;
        }

        @keyframes type { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--neon-green) } }

        /* الهيدر والبحث */
        header {
            padding: 50px 20px;
            background: linear-gradient(180deg, #000, var(--deep-black));
            text-align: center;
            border-bottom: 2px solid var(--neon-green);
        }

        #searchInput {
            width: 90%; max-width: 700px;
            padding: 18px 25px;
            border-radius: 50px;
            border: 2px solid var(--neon-green);
            background: rgba(20, 20, 20, 0.9);
            color: white;
            font-size: 1.2rem;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        /* شبكة الأقسام الضخمة */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            padding: 30px 20px;
            background: #0a0a0a;
        }

        .category-btn {
            background: var(--card-bg);
            border: 1px solid #333;
            color: #ddd;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .category-btn:hover {
            background: var(--neon-green);
            color: black;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* منطقة النتائج */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px 20px;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            transition: 0.3s ease;
            overflow: hidden;
        }

        .tool-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-green);
        }

        .tool-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-8px);
        }

        .tool-card h3 { color: var(--neon-green); margin: 0 0 12px 0; }
        .tool-card p { font-size: 0.95rem; color: #bbb; line-height: 1.6; min-height: 60px; }

        .fa {
            font-size: 1.5rem;
            color: var(--neon-green);
        }
    </style>
</head>
<body>
    <!-- الشاشة الترحيبية -->
    <div id="welcome-screen" class="hidden">
        <div class="matrix-text">المحرك العالمي للأدوات والأنظمة</div>
    </div>

    <!-- الهيدر -->
    <header>
        <h1 class="text-3xl font-bold text-white">المحرك العالمي للأدوات والأنظمة</h1>
        <input type="search" id="searchInput" class="bg-gray-800 text-white border border-gray-600 rounded-lg py-2 pl-10 text-sm w-full" placeholder="بحث...">
    </header>

    <!-- شبكة الأقسام -->
    <div class="categories-grid">
        <button class="category-btn bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300">الأدوات</button>
        <button class="category-btn bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300">الأنظمة</button>
        <button class="category-btn bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300">المزيد</button>
    </div>

    <!-- منطقة النتائج -->
    <div class="results-container">
        <div class="tool-card bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300">
            <h3 class="text-lg font-bold text-neon-green">أداة 1</h3>
            <p class="text-gray-400 text-sm">وصف الأداة 1</p>
            <button class="bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300"><i class="fa fa-download"></i> تنزيل</button>
        </div>
        <div class="tool-card bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300">
            <h3 class="text-lg font-bold text-neon-green">أداة 2</h3>
            <p class="text-gray-400 text-sm">وصف الأداة 2</p>
            <button class="bg-gray-800 text-gray-400 hover:bg-neon-green hover:text-white transition duration-300"><i class="fa fa-download"></i> تنزيل</button>
        </div>
    </div>

    <script>
        // إخفاء الشاشة الترحيبية بعد 3 ثواني
        setTimeout(function() {
            document.getElementById("welcome-screen").classList.add("hidden");
        }, 3000);
    </script>
</body>
</html>
