<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات الاختراق والترمكس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .glassmorphism {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tool {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: calc(33.33% - 40px);
        }
        .tool img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .tool .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .tool .description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://source.unsplash.com/100x100/?hacker" alt="Logo">
        <h1>أدوات الاختراق والترمكس</h1>
    </header>
    <main>
        <section class="glassmorphism tools">
            <div class="tool">
                <img src="https://source.unsplash.com/1600x900/?hacking-tool" alt="Tool 1">
                <h2 class="name">Tool 1</h2>
                <p class="description">Description of Tool 1</p>
            </div>
            <div class="tool">
                <img src="https://source.unsplash.com/1600x900/?penetration-testing" alt="Tool 2">
                <h2 class="name">Tool 2</h2>
                <p class="description">Description of Tool 2</p>
            </div>
            <div class="tool">
                <img src="https://source.unsplash.com/1600x900/?exploitation" alt="Tool 3">
                <h2 class="name">Tool 3</h2>
                <p class="description">Description of Tool 3</p>
            </div>
        </section>
    </main>
    <footer class="glassmorphism">
        <p>&copy; 2023 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
